<html lang="en">
<head>

	<meta charset="utf-8"/>
	<title> Gifcloud Testing </title>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css">
	
	
	<style type="text/css">


		body{
			background-color: #eee;
			font-size: 0.8em;
			text-rendering: optimizeLegibility;
			-webkit-text-size-adjust: 100%;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;

			color: #bbb;

			background: url('https://media.giphy.com/media/sQK17loBCgWuk/giphy.gif') no-repeat fixed;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
		}

		/*universal*/
		.float-right{
			float: right;
		}

		.text-center{
			text-align: center;
		}
		.pure-menu{
			padding: 1em;
			padding-left: 1em;
			padding-right: 1em;
			background-color: white;

			height: 50px;
		}


		.pure-menu-link:hover{
			color:  #0000FF;
			background-color: white !important;
		}

		.pure-menu a{  
			color: #333; 
		}

		.pure-menu-children{
			border: 0.2em solid black;
		}

		.menu-icon{
			font-size: 1.5em;
		}

		.menu-input-item{
			width: 99%;
		}
		.menu-input{
			box-sizing: border-box;
			padding: 1em 0em 1em 1em;
			margin-top: 1em;
			overflow: hidden;
			border: none;
			width: 100%;
			border-top: 0.1em solid #ddd !important;

			color: #333 !important;
		}

		.menu-input:focus {outline:0;}



		/*------*/

		.gif-suggestion{
			padding: 1em;
			cursor: pointer;
		}

		.gif-suggestion:hover{
			color: #333;
		}



		/*-----*/

		#soundcloud-song{
			padding: 1em;
			background-color: #333;
		}

		#sound-icon{
			padding-right: 1em;
			padding-left: 0.25em;
			background-color: 
			color: white;
		}

		#sound-icon:hover{
			cursor: pointer;
		}

		#sound-song{
			color: white;
			text-decoration: none;
		}

	</style>

</head>

<body>

	<div class="pure-menu pure-menu-horizontal">
		<ul class="pure-menu-list">

			<li class="pure-menu-item pure-menu-selected"> Watching </li>

			<li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
				<span href="#" id="gif-suggestion-current" class="pure-menu-link">Current Gif</span>

				<ul class="pure-menu-children" id = "gif-suggestion-list">
					<li class="pure-menu-item gif-suggestion">
						<span class = "gif-suggestion-votes"> 45 </span> 
						<span class = "gif-suggestion-content"> Test One </span>
					</li>	

					<li class="pure-menu-item gif-suggestion">

					</li>	

					<li class="pure-menu-item gif-suggestion">

					</li>	

					<li class="pure-menu-item gif-suggestion">
						<span class = "gif-suggestion-votes"> 15</span> 
						<span class = "gif-suggestion-content"> Test Three </span>
					</li>	


				</ul>

			</li>
		</ul>
	</div>


	<div id = "soundcloud-song">

	</div>

</html>
