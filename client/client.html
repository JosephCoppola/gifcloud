<html lang="en">
<head>

	<meta charset="utf-8"/>
	<title> Gifcloud Testing </title>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">

	
	<style type="text/css">


		body{
			background-color: #eee;
			font-size: 0.8em;
			text-rendering: optimizeLegibility;
			-webkit-text-size-adjust: 100%;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;

			color: #bbb;

			 background: url('https://media.giphy.com/media/sQK17loBCgWuk/giphy.gif') no-repeat fixed;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;

			
		}

		/*universal*/
		.float-right{
			float: right;
		}

		.text-center{
			text-align: center;
		}
		.pure-menu{
			padding: 1.5em 1em 1em 1em;
			background-color: white;

			height: 50px;
		}


		.pure-menu-link:hover{
			color:  #0000FF;
			background-color: white !important;
		}

		.pure-menu a{  
			color: #333; 
		}

		.pure-menu-item{
			padding-left: 0.5em;
			padding-right: 0.5em;
		}
		.pure-menu-has-children{
			color: #333;
		}
		.pure-menu-children{
			color: #999;
			margin-top: 0.5em;
			border: 0.2em solid black;
		}

		.menu-icon{
			font-size: 1.5em;
		}

		.menu-input-item{
			width: 99%;
		}
		.menu-input{
			box-sizing: border-box;
			padding: 1em 0em 1em 1em;
			margin-top: 1em;
			overflow: hidden;
			border: none;
			width: 100%;
			border-top: 0.1em solid #ddd !important;

			color: #333 !important;
		}

		.menu-input:focus {outline:0;}



		/*------*/

		#gif-suggestion-current, #sc-suggestion-current{
			color: #333;
			cursor: pointer;
		}

		.gif-suggestion, .sc-suggestion{
			padding: 1em;
			cursor: pointer;
		}

		.gif-suggestion:hover, .sc-suggestion:hover{
			color: #333;
		}



		/*-----*/

		#soundcloud-song{
			padding: 1em;
			background-color: #333;
		}

		#sound-icon{
			padding-right: 1em;
			padding-left: 0.25em;
			background-color: 
			color: white;
		}

		#sound-icon:hover{
			cursor: pointer;
		}

		#sound-song{
			color: white;
			text-decoration: none;
		}

	</style>

</head>

<body>

	<div class="pure-menu pure-menu-horizontal">
		<ul class="pure-menu-list">

			<li class="pure-menu-item"> Watching </li>

			<li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
				<span href="#" id="gif-suggestion-current">Current Gif</span>
				<i class="fa fa-caret-down" aria-hidden="true"></i>

				<ul class="pure-menu-children" id = "gif-suggestion-list">

				</ul>
			</li>


			<li class="pure-menu-item"> Listening to </li>

			<li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
				<span href="#" id="sc-suggestion-current"> Current Song </span>
				<i class="fa fa-caret-down" aria-hidden="true"></i>

				<ul class="pure-menu-children" id = "sc-suggestion-list">

				</ul>
			</li>


		</ul>
	</div>


	<div id = "soundcloud-song">
		<a id = "sound-song" target="_Blank">  Powered by SoundCloud </a> 
	</div>

	<audio id="player"></audio>



	<script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
	<script src="/jquery.js"></script>
	<!-- <script src ='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>-->
	<script src="/socket.io/socket.io.js"></script>
	<script src="/soundcloud.js"></script>
	<script src="/client.js"></script>
</body>
</html>
